{% extends "base.html" %}


{% block content %}
<section class="list-view">
    <div class="container">

        <h2>{{ title }}</h2>

        {% if categories_list %}

            <ul class="item-list">
            {% for category in categories_list %}
                <li><a href="{% url 'books:category-details' category.pk %}">{{ category }}</a></li>
            {% endfor %}
            </ul>

        {% else %}
        <p>No Added Category</p>

        {% endif %}

</div>
</section>

{% endblock %}
