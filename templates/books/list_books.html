{% extends "base.html" %}


{% block content %}

<section class="list-view">
    <div class="container">

        <h2>{{ title }}</h2>

        {% if books_list %}

            <ul class="item-list">
            {% for book in books_list %}
                <li><a href="{% url 'books:book-details' book.pk %}">{{ book }}</a></li>
            {% endfor %}
            </ul>

        {% else %}
        <p>Empty Bookshelf</p>

        {% endif %}

    </div>
</section>

{% endblock %}
