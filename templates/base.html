{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readme &bull; {{ title }}</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:300,400&display=swap&subset=latin-ext"
        rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'books/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'books/login_form.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'books/list_view.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'books/detail_view.css' %}">
</head>

<body>

    <nav class="nav-bar">
        <div class="container">
            <div class="logo">
                <a href="{% url 'books:index' %}"><img src="{% static 'books/assets/img/readme-white.png' %}" alt="Readme logo"></a>
            </div>
            <ul class="menu">
                <li><a href="{% url 'books:index' %}">Homepage</a></li>
                <li><a href="{% url 'books:list-authors' %}">Authors</a></li>
                <li><a href="{% url 'books:list-books' %}">Books</a></li>
                <li><a href="{% url 'books:list-categories' %}">Categories</a></li>
            </ul>
        </div>
    </nav>

    <div class="login">
        <div class="container">
            {% if request.user.is_authenticated %}
            <p class="welcome">Hello, {{ request.user.first_name }}!</p>
            <p class="your-reviews-link"><a href="{% url 'reviews:list-reviews' %}">Your reviews</a></p>
            <p class="login-link"><a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
            <p class="login-link"><a href="{% url 'login' %}">Login</a></p>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <div class="photo">
            <img src="{% static 'books/assets/img/feature-photo.jpg' %}" alt="Feature photo Readme">
        </div>
        <!-- <h1>Welcome to Readme!</h1> -->
    </div>

    {% block content %}{% endblock %}

</body>
</html>
